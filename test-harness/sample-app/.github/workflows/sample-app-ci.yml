name: sample-app-ci

on:
  push:
    branches:
      - main
      - failure-*
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run backend tests
        env:
          PYTHONPATH: backend
        run: pytest tests -v

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package.json
      - name: Install dependencies
        run: npm install
      - name: Type-check
        run: npm run lint
      - name: Build frontend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t sample-backend:ci ./backend
      - name: Build frontend image
        run: docker build -t sample-frontend:ci ./frontend
