version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sre_agent_postgres
    environment:
      POSTGRES_USER: sre_agent
      POSTGRES_PASSWORD: sre_agent_password
      POSTGRES_DB: sre_agent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sre_agent -d sre_agent"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis (Celery Broker)
  redis:
    image: redis:7-alpine
    container_name: sre_agent_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sre_agent_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://sre_agent:sre_agent_password@postgres:5432/sre_agent
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - ENVIRONMENT=dev
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sre_agent_worker
    command: celery -A sre_agent.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://sre_agent:sre_agent_password@postgres:5432/sre_agent
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - ENVIRONMENT=dev
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
