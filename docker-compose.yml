version: "3.8"

# SRE Agent - Quick Start Docker Compose
# Usage: docker-compose up -d
# Dashboard: http://localhost:8000
# Docs: http://localhost:8000/docs

services:
  sandbox_image:
    build:
      context: .
      dockerfile: docker/sandbox.Dockerfile
    image: sre-agent-sandbox:scanners-2026-01-20
    container_name: sre-agent-sandbox-image
    command: ["sh", "-c", "echo sandbox image built"]
    restart: "no"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sre-agent-db
    environment:
      POSTGRES_USER: sre_agent
      POSTGRES_PASSWORD: sre_agent_password
      POSTGRES_DB: sre_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sre_agent"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (Celery broker + caching)
  redis:
    image: redis:7-alpine
    container_name: sre-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # SRE Agent API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sre-agent-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://sre_agent:sre_agent_password@postgres:5432/sre_agent
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=dev
      - LOG_LEVEL=INFO
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      # GitHub Integration
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_OAUTH_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID:-}
      - GITHUB_OAUTH_CLIENT_SECRET=${GITHUB_OAUTH_CLIENT_SECRET:-}
      - GITHUB_OAUTH_REDIRECT_URI=${GITHUB_OAUTH_REDIRECT_URI:-http://localhost:3000/oauth/github/callback}
      - GITHUB_OAUTH_REQUIRED_SCOPES=${GITHUB_OAUTH_REQUIRED_SCOPES:-repo,read:user,user:email,workflow}
      # LLM Configuration
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-deepseek-coder:6.7b}
      # Notifications (optional)
      - SLACK_ENABLED=${SLACK_ENABLED:-false}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker (background tasks)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sre-agent-worker
    command: celery -A sre_agent.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://sre_agent:sre_agent_password@postgres:5432/sre_agent
      - REDIS_URL=redis://redis:6379/0
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - SANDBOX_DOCKER_IMAGE=${SANDBOX_DOCKER_IMAGE:-sre-agent-sandbox:scanners-2026-01-20}
      - ENABLE_SCANS=${ENABLE_SCANS:-true}
      - FAIL_ON_SECRETS=${FAIL_ON_SECRETS:-true}
      - FAIL_ON_VULN_SEVERITY=${FAIL_ON_VULN_SEVERITY:-HIGH}
      - ARTIFACTS_DIR=${ARTIFACTS_DIR:-/app/artifacts}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
    depends_on:
      - api
      - redis
      - sandbox_image
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - artifacts_data:/app/artifacts

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: sre-agent-otel-collector
    command: ["--config=/etc/otel-collector/config.yml"]
    volumes:
      - ./observability/otel-collector/config.yml:/etc/otel-collector/config.yml:ro
    ports:
      - "4318:4318"

  tempo:
    image: grafana/tempo:2.4.1
    container_name: sre-agent-tempo
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - ./observability/tempo/tempo.yml:/etc/tempo/tempo.yml:ro
    ports:
      - "3200:3200"

  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: sre-agent-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - api

  grafana:
    image: grafana/grafana:10.3.1
    container_name: sre-agent-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - tempo

  # Ollama (Local LLM - optional)
  ollama:
    image: ollama/ollama:latest
    container_name: sre-agent-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - local-llm # Only starts with: docker-compose --profile local-llm up

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sre-agent-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
    profiles:
      - with-frontend

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  artifacts_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: sre-agent-network
